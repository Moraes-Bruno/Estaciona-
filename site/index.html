<html>

<head>
    <title>Mapa</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        #map {
            position: absolute;
            height: 100%;
            /* The height is automatic */
            width: 100%;
            /* The width is the width of the web page */
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of itapira
            const itapira = { lat: -22.434050, lng: -46.828170 };
            // The map, centered at itapira
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: itapira,
            });
            // The markers, positioned at itapira
            const estacionamentos = [
                [{ lat: -22.439251, lng: -46.826530 }, "Estacionamento Trevo"],
                [{ lat: -22.432932, lng: -46.834286 }, "Rothi Park Estacionamento"],
                [{ lat: -22.440456, lng: -46.827805 }, "Estacionamento do Celso"],
                [{ lat: -22.434050, lng: -46.828170 }, "Estacionamento e Comércio de Veículos Stock de Itapira"],
                [{ lat: -22.436550, lng: -46.815147 }, "Estacionamento do Supermercado Cubatão"],
                [{ lat: -22.420365658430477, lng: -46.838663789844446 }, "Estacionamento do Spasso Sabores"],
            ];
            // Create an info window to share between markers.
            const infoWindow = new google.maps.InfoWindow();

            // Create the markers.
            estacionamentos.forEach(([position, title], i) => {
                const marker = new google.maps.Marker({
                    position,
                    map,
                    draggable: true,
                    title: `${title}`,
                    //label: `E`,
                    optimized: false,
                    animation: google.maps.Animation.DROP,
                });
                // Add a hover listener for each marker, and set up the info window.
                marker.addListener("hover", () => {
                    infoWindow.close();
                    infoWindow.setContent(marker.getTitle());
                    infoWindow.open(marker.getMap(), marker);
                });
                marker.addListener('click', () => {
                    // Exiba o modal quando o marcador for clicado
                    $('#meuModal').modal('show');
                });
            });
        }


        window.initMap = initMap;
    </script>
</head>

<body>
    <!--The div element for the map -->
    <div id="map"></div>

    <!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
    <!-- Adicione o modal ao seu HTML -->
    <div class="modal fade" id="meuModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal de Teste</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Conteúdo do modal de teste.
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEWIcRiAY2YWsW9gtkGThRF_ZfTD_EUzE&callback=initMap&v=weekly"
        defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
